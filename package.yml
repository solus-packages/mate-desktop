name       : mate-desktop
version    : 1.22.0
release    : 16
source     :
    - https://github.com/mate-desktop//mate-desktop/archive/v1.22.0.tar.gz : f53a9ad7ecfe4e9d3519fbf5c90f5975dec39af19a87633148d36ca7e98499cd
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - GFDL-1.1-or-later
component  : desktop.mate
summary    : Core library for MATE Desktop applications
description: |
    mate-desktop contains the libmate-desktop library, the mate-about program as well as some desktop-wide documents.
builddeps  :
    - pkgconfig(dconf)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(x11)
    - mate-common
setup      : |
    %autogen --disable-static \
             --enable-gtk-doc \
             --with-pnp-ids-path=/usr/share/hwdata/pnp.ids
build      : |
    %make
install    : |
    %make_install
