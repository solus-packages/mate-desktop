name       : mate-desktop
version    : 1.20.1
release    : 11
source     :
    - https://pub.mate-desktop.org/releases/1.20/mate-desktop-1.20.1.tar.xz : dd37a1ebbe7b9fd1bb9c54e367c9a3bef9583f5542beea8d82e857c39383b04b
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - GFDL-1.1-only
component  : desktop.mate
summary    : Core library for MATE Desktop applications
description: |
    mate-desktop contains the libmate-desktop library, the mate-about program as well as some desktop-wide documents.
builddeps  :
    - pkgconfig(dconf)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(x11)
    - mate-common
setup      : |
    %reconfigure --disable-static \
                 --with-x \
                 --with-pnp-ids-path=/usr/share/hwdata/pnp.ids
build      : |
    %make
install    : |
    %make_install
