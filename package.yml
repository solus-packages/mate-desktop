name       : mate-desktop
version    : 1.22.2
release    : 20
source     :
    - https://github.com/mate-desktop/mate-desktop/archive/v1.22.2.tar.gz : 37d14bd1e291efd5965032fd71c370def6a1f0d71d0a390fd32931d5f5ffb753
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - GFDL-1.1-or-later
component  : desktop.mate
summary    : Core library for MATE Desktop applications
description: |
    mate-desktop contains the libmate-desktop library, the mate-about program as well as some desktop-wide documents.
builddeps  :
    - pkgconfig(dconf)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(x11)
    - mate-common
setup      : |
    %autogen --disable-static \
             --enable-gtk-doc \
             --with-pnp-ids-path=/usr/share/hwdata/pnp.ids
build      : |
    %make
install    : |
    %make_install
