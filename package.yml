name       : mate-desktop
version    : 1.22.1
release    : 18
source     :
    - https://github.com/mate-desktop/mate-desktop/archive/v1.22.1.tar.gz : 7cf5a0b08657a863f8a5ed53684f568914b3c833d07cf64ee2b46f86fc544141
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - GFDL-1.1-or-later
component  : desktop.mate
summary    : Core library for MATE Desktop applications
description: |
    mate-desktop contains the libmate-desktop library, the mate-about program as well as some desktop-wide documents.
builddeps  :
    - pkgconfig(dconf)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(x11)
    - mate-common
setup      : |
    %autogen --disable-static \
             --enable-gtk-doc \
             --with-pnp-ids-path=/usr/share/hwdata/pnp.ids
build      : |
    %make
install    : |
    %make_install
